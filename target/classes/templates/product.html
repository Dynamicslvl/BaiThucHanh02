<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product page</title>
    <style>
        table, tr, th, td {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<h1>Products</h1>
<div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Code</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${listProduct}">
            <td th:text="${product.code}">User ID</td>
            <td th:text="${product.description}">E-mail</td>
            <td th:text="${product.price}">First Name</td>
            <th><a th:href="@{'/edit/' + ${product.code}}">Edit</a></th>
            <th><a th:href="@{'/delete/' + ${product.code}}">Delete</a></th>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<a th:href="@{/addProduct}"><button class="btn">Add Product</button></a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete</title>
</head>
<body>
<div class="container">
  <h1>Are you sure you want to delete this product?</h1>
  <form class="product-table" th:object="${productDelete}" th:action="@{/delete}" method="post">
    <div class="product-row">
      <span>Product code: </span>
      <span class="product-code" th:text="${productDelete.code}"></span>
    </div>
    <div class="product-row">
      <span>Product description: </span>
      <span class="product-description"th:text="${productDelete.description}"></span>
    </div>
    <div class="product-row">
      <span>Product price: </span>
      <span class="product-price"th:text="${productDelete.price}"></span>
    </div>

    <div class="product-btn">
      <input class="btn" id="submit" type="submit" value="Yes">
      <a th:href="@{/products}"><button class="btn">No</button></a>
    </div>
  </form>
</div>
</body>
</html>
